{% extends "basetemplate.html" %} {% load static %} {% block title %}
<title>แก้ไช</title>
{% endblock %} {% block content %}
<h2 class="text-center">แบบฟอร์มบันทึกข้อมูล</h2>
<form method="POST">
  {% csrf_token %}
  <div class="form-group mb-3 m-3 p-2">
    <label class="form-label">ชื่อ สกุล:</label>
    <input
      type="text"
      name="pname"
      value="{{person.pname}}"
      class="form-control"
      placeholder="กรุณากรอกชื่อ"
    />
  </div>
  <div class="form-group mb-3 m-3 p-2">
    <label class="form-label">อายุ:</label>
    <input
      type="text"
      name="page"
      value="{{person.page}}"
      class="form-control"
      placeholder="กรุณากรอกอายุ"
    />
  </div>
  <div class="form-group mb-3 m-3 p-2">
    <label class="form-label">สาขา:</label>
    <select id="pdepartment" name="pdepartment" value="{{person.pdepartment}}">
      <option value="cs">cs</option>
      <option value="it">it</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary m-4">บันทึกข้อมูล</button>
</form>
{% endblock %}
